<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="slider-wrapper">
                <div class="slider">
                    <div class="slides">           
                        <input class= "radio" type="radio" name="radio" id="radio1" value="1" checked>         
                        <input class= "radio" type="radio" name="radio" id="radio2">  
                        <input class= "radio" type="radio" name="radio" id="radio3"> 
                        <input class= "radio" type="radio" name="radio" id="radio4">    
    
                        <div class="slide s1">
                            <img src="./img/cat1.jpg" alt="cat photo">
                            <p class="slide__text">Вы кот, если ваша любимая работа - спать</p>
                        </div>  
                        <div class="slide">
                            <img src="./img/cat2.jpg" alt="cat photo">
                            <p class="slide__text">Вы кот, если вам очень часто хочется расцарапать чье-нибудь лицо</p>
                        </div>   
                        <div class="slide">
                            <img src="./img/cat3.jpg" alt="cat photo">
                            <p class="slide__text">Вы кот, если постоянно принимаете дебильные и очень смешные решения</p>
                        </div>   
                        <div class="slide">
                            <img src="./img/cat4.jpg" alt="cat photo">
                            <p class="slide__text">Вы кот, если вы постоянно хотите есть</p>
                        </div>  
                    </div>
                    <div class="navigation">
                        <label class="radio-styles" for="radio1"></label>
                        <label class="radio-styles" for="radio2"></label>
                        <label class="radio-styles" for="radio3"></label>
                        <label class="radio-styles" for="radio4"></label>
                    </div>                     
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
